<div *ngIf="open" class="rate-container">
  <div class="overlay">
    <div class="modal-content">
      <app-loader [show]="showLoader"></app-loader>
      <div class="top">
        <h2>Đánh giá trung tâm</h2>
        <span (click)="raiseCloseViewEvent()" class="btn-cancel">&times;</span>
      </div>

      <form class="bottom" [formGroup]="reviewForm" (ngSubmit)="handleSubmit()">
        <div class="form-control rate-control">
          <input
            type="radio"
            formControlName="rate"
            value="1"
            id="rate-1-star"
          />
          <label for="rate-1-star"
            >1 <i class="fa-solid fa-star"></i> <span>rất tệ</span></label
          ><br />
          <input
            type="radio"
            formControlName="rate"
            value="2"
            id="rate-2-star"
          />
          <label for="rate-2-star"
            >2 <i class="fa-solid fa-star"></i><span>tệ</span></label
          ><br />
          <input
            type="radio"
            formControlName="rate"
            value="3"
            id="rate-3-star"
          />
          <label for="rate-3-star"
            >3 <i class="fa-solid fa-star"></i><span>bình thường</span></label
          ><br />
          <input
            type="radio"
            formControlName="rate"
            value="4"
            id="rate-4-star"
          />
          <label for="rate-4-star"
            >4 <i class="fa-solid fa-star"></i><span>khá tốt</span></label
          ><br />
          <input
            type="radio"
            formControlName="rate"
            value="5"
            id="rate-5-star"
          />
          <label for="rate-5-star"
            >5 <i class="fa-solid fa-star"></i><span>rất tốt</span></label
          ><br />
        </div>

        <div class="form-control comment-control">
          <label for="comment-input">Bình luận</label>
          <textarea
            formControlName="comment"
            id="comment-input"
            placeholder="Để lại bình luận..."
          ></textarea>
        </div>

        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

        <button class="btn" [disabled]="reviewForm.invalid">Gửi</button>
      </form>
    </div>
  </div>
</div>
