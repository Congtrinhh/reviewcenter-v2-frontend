<table id="" class="">
  <thead>
    <th *ngFor="let key of items[0] | keyValue">{{ key }}</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td *ngFor="let key of item | keyValue">
        <!-- Get every key of each item -->
        {{ item[key] }}
      </td>
      <td>
        <a [routerLink]="item.id">Detail</a>
        <button type="button" (click)="openConfirmDeleteView()">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
